<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz matematyczny ‚Äì Klasa 4‚Äì5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
    }
    .question {
      margin-bottom: 25px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .option-line {
      display: block;
      margin-top: 6px;
    }
    label {
      margin-left: 6px;
      font-size: 1em;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin-top: 10px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .correct {
      color: green;
      font-weight: bold;
      margin-top: 8px;
    }
    .incorrect {
      color: red;
      font-weight: bold;
      margin-top: 8px;
    }
    #result {
      font-size: 1.2em;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üì± Quiz matematyczny ‚Äì Klasa 4‚Äì5</h1>
  <form id="quiz-form"></form>

  <!-- Zmieniona kolejno≈õƒá przycisk√≥w -->
  <button onclick="sendResult()">Wy≈õlij wynik do nauczyciela</button>
  <button id="check-button" onclick="submitQuiz()" disabled>Sprawd≈∫ wszystkie odpowiedzi</button>

  <div id="result"></div>

  <script>
    let questions = [];

    async function loadQuiz() {
      const response = await fetch('questions.json');
      questions = await response.json();
      const form = document.getElementById('quiz-form');

      questions.forEach(q => {
        const div = document.createElement('div');
        div.className = 'question';
        div.id = q.id;

        const p = document.createElement('p');
        p.textContent = q.question;
        div.appendChild(p);

        for (const [key, value] of Object.entries(q.options)) {
          const line = document.createElement('div');
          line.className = 'option-line';

          const input = document.createElement('input');
          input.type = 'radio';
          input.name = q.id;
          input.value = key;
          input.id = `${q.id}_${key}`;

          const label = document.createElement('label');
          label.htmlFor = input.id;
          label.textContent = `${key}) ${value}`;

          line.appendChild(input);
          line.appendChild(label);
          div.appendChild(line);
        }

        const feedback = document.createElement('p');
        feedback.className = 'feedback';
        feedback.id = 'fb_' + q.id;
        div.appendChild(feedback);

        form.appendChild(div);
      });
    }

    function calculateScore() {
      let score = 0;
      questions.forEach(q => {
        const radios = document.getElementsByName(q.id);
        let selected = null;
        for (const radio of radios) {
          if (radio.checked) {
            selected = radio.value;
            break;
          }
        }
        if (selected === q.correct) {
          score++;
        }
      });
      return score;
    }

    function collectWrongAnswers() {
      let wrongAnswers = [];
      questions.forEach(q => {
        const radios = document.getElementsByName(q.id);
        let selected = "brak";
        for (const radio of radios) {
          if (radio.checked) {
            selected = radio.value;
            break;
          }
        }
        if (selected !== q.correct) {
          wrongAnswers.push(`${q.id}: ${selected}`);
        }
      });
      return wrongAnswers.length > 0 ? wrongAnswers.join(", ") : "Brak b≈Çƒôdnych odpowiedzi";
    }

    function submitQuiz() {
      const score = calculateScore();
      questions.forEach(q => {
        const radios = document.getElementsByName(q.id);
        let selected = null;
        for (const radio of radios) {
          if (radio.checked) {
            selected = radio.value;
            break;
          }
        }
        const feedback = document.getElementById('fb_' + q.id);
        if (selected === q.correct) {
          feedback.textContent = "‚úÖ Dobra odpowied≈∫!";
          feedback.className = "correct";
        } else {
          feedback.textContent = "‚ùå Z≈Ça odpowied≈∫.";
          feedback.className = "incorrect";
        }
      });

      const result = document.getElementById('result');
      result.textContent = `Tw√≥j wynik: ${score} / ${questions.length}`;
      result.scrollIntoView({ behavior: 'smooth' });
    }

    function sendResult() {
      const name = prompt("Podaj swoje imiƒô:");
      if (!name) {
        alert("Imiƒô jest wymagane.");
        return;
      }

      const score = calculateScore();
      const scoreText = `Wynik: ${score} / ${questions.length}`;
      const wrongAnswersText = collectWrongAnswers();

      const result = document.getElementById('result');
      result.textContent = scoreText;

      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScSJr1zCKu2lPTC5Tjdcp8V98cXPEQkxYbaL7jMG6qsFuqBBg/formResponse"; // ‚Üê zamie≈Ñ na sw√≥j
      const scoreField = "entry.1830411495"; // ‚Üê zamie≈Ñ na sw√≥j
      const nameField = "entry.534100336";  // ‚Üê zamie≈Ñ na sw√≥j
      const answersField = "entry.1846742322"; // ‚Üê zamie≈Ñ na sw√≥j

      const data = `${scoreField}=${encodeURIComponent(scoreText)}&${nameField}=${encodeURIComponent(name)}&${answersField}=${encodeURIComponent(wrongAnswersText)}`;

      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: data
      });

      alert("‚úÖ Wynik zosta≈Ç wys≈Çany!");

      document.getElementById('check-button').disabled = false;
    }

    loadQuiz();
  </script>
</body>
</html>
