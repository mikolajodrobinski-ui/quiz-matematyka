<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Definicje matematyczne</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- MathJax do renderowania LaTeX -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
  <main class="quiz-container">
    <!-- Przycisk na g√≥rze -->
    <button onclick="location.href='index.html'" style="margin-top: 20px;">‚¨ÖÔ∏è Wr√≥ƒá do menu</button>

    <h1>üìñ Definicje matematyczne ‚Äì klasy 4‚Äì6</h1>

    <label for="category-select">Wybierz kategoriƒô:</label>
    <select id="category-select">
      <option value="wszystkie">Wszystkie</option>
      <option value="Arytmetyka">Arytmetyka</option>
      <option value="U≈Çamki">U≈Çamki</option>
      <option value="Geometria">Geometria</option>
      <option value="Procenty">Procenty</option>
      <option value="Statystyka">Statystyka</option>
      <option value="Logika">Logika</option>
      <option value="Jednostki miary">Jednostki miary</option>
    </select>

    <div id="definitions"></div>
  </main>

  <script>
    const categoryFiles = {
      "Arytmetyka": "arytmetyka.json",
      "U≈Çamki": "ulamki.json",
      "Geometria": "geometria.json",
      "Procenty": "procenty.json",
      "Statystyka": "statystyka.json",
      "Logika": "logika.json",
      "Jednostki miary": "jednostkimiary.json"
    };

    async function loadDefinitions(category) {
      const container = document.getElementById('definitions');
      container.innerHTML = "<p>‚è≥ ≈Åadowanie definicji...</p>";

      try {
        let definitions = [];

        if (category === "wszystkie") {
          const allPromises = Object.values(categoryFiles).map(file =>
            fetch(`data/${file}`).then(res => res.json())
          );
          const results = await Promise.all(allPromises);
          definitions = results.flat();
        } else {
          const response = await fetch(`data/${categoryFiles[category]}`);
          definitions = await response.json();
        }

        showDefinitions(definitions);
      } catch (error) {
        console.error("‚ùå B≈ÇƒÖd ≈Çadowania definicji:", error);
        container.innerHTML = "<p>Nie uda≈Ço siƒô za≈Çadowaƒá definicji.</p>";
      }
    }

    function showDefinitions(definitions) {
      const container = document.getElementById('definitions');
      container.innerHTML = "";

      definitions.forEach(def => {
        const div = document.createElement('div');
        div.className = 'definition';

        div.innerHTML = `
          <strong>${def.term}</strong>
          <p>${def.description}</p>
          ${def.example ? `<p><em>Przyk≈Çad:</em> ${def.example}</p>` : ""}
          ${def.formula ? `<p><em>Wz√≥r na pole:</em> ${def.formula}</p>` : ""}
          ${def.formulaExample ? `<p><em>Przyk≈Çad obliczenia:</em> ${def.formulaExample}</p>` : ""}
          <p><em>Kategoria:</em> ${def.category}</p>
        `;

        // Dodaj kroki, je≈õli istniejƒÖ
        if (def.steps && Array.isArray(def.steps)) {
          const stepsTitle = document.createElement('p');
          stepsTitle.innerHTML = "<em>Kroki:</em>";
          const stepsList = document.createElement('ol');
          def.steps.forEach(step => {
            const li = document.createElement('li');
            li.textContent = step;
            stepsList.appendChild(li);
          });
          div.appendChild(stepsTitle);
          div.appendChild(stepsList);
        }

        // Dodaj LaTeX, je≈õli istnieje
        if (def.latex) {
          const latexBlock = document.createElement('div');
          latexBlock.innerHTML = `\\(${def.latex}\\)`;
          div.appendChild(latexBlock);
        }

        container.appendChild(div);
      });

      // Po dodaniu wszystkich definicji, uruchom ponowne renderowanie MathJax
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    }

    document.getElementById('category-select').addEventListener('change', e => {
      loadDefinitions(e.target.value);
    });

    // ≈Åadowanie domy≈õlne
    loadDefinitions("wszystkie");
  </script>
</body>
</html>
