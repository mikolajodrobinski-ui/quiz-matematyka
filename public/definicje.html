    function loadCategories() {

      const select = document.getElementById('category-select');

      categories.forEach(cat => {

        option.value = cat;

      });

      select.addEventListener('change', () => {
        showDefinitions(select.value);

      showDefinitions("wszystkie");
    }

    function showDefinitions(category) {
      const container = document.getElementById('definitions');
      container.innerHTML = "";

      const filtered = category === "wszystkie"
        ? allDefinitions
        : allDefinitions.filter(def => def.category === category);

      filtered.forEach(def => {
        const div = document.createElement('div');
        div.className = 'definition';
        div.innerHTML = `<strong>${def.term}</strong><p>${def.description}</p><p><em>Kategoria:</em> ${def.category}</p>`;
        container.appendChild(div);
      });
    }

    loadCategories();
