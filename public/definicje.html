<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Definicje matematyczne</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="quiz-container">
    <a href="index.html">
      <button style="margin-bottom: 20px;">â¬…ï¸ WrÃ³Ä‡ do menu</button>
    </a>

    <h1>ğŸ“– Definicje matematyczne â€“ klasy 4â€“6</h1>

    <label for="category-select">Wybierz kategoriÄ™:</label>
    <select id="category-select">
      <option value="wszystkie">Wszystkie</option>
    </select>

    <div id="definitions"></div>
  </main>

  <script>
    let allDefinitions = [];

    async function loadDefinitions() {
      try {
        const response = await fetch('data/definicje.json');
        allDefinitions = await response.json();
        loadCategories();
      } catch (error) {
        console.error("âŒ BÅ‚Ä…d Å‚adowania definicji:", error);
        document.getElementById('definitions').innerHTML = "<p>Nie udaÅ‚o siÄ™ zaÅ‚adowaÄ‡ definicji.</p>";
      }
    }

    function loadCategories() {
      const categories = [...new Set(allDefinitions.map(def => def.category))];
      const select = document.getElementById('category-select');

      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });

      select.addEventListener('change', () => {
        showDefinitions(select.value);
      });

      showDefinitions("wszystkie");
    }

    function showDefinitions(category) {
      const container = document.getElementById('definitions');
      container.innerHTML = "";

      const filtered = category === "wszystkie"
        ? allDefinitions
        : allDefinitions.filter(def => def.category === category);

      filtered.forEach(def => {
        const div = document.createElement('div');
        div.className = 'definition';
        div.innerHTML = `
          <strong>${def.term}</strong>
          <p>${def.description}</p>
          <p><em>Kategoria:</em> ${def.category}</p>
        `;
        container.appendChild(div);
      });
    }

    loadDefinitions();
  </script>
</body>
</html>
